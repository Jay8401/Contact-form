<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact form</title>
</head>
<body >
    <form action="">
        <header>
            <h1>Contact Form</h1>
            <h4>Please fill the texts in the fields.</h4>
        </header>
        <div class="container">
            <div class="main">
                <p>Your Name: <input type="text" placeholder="Your Full Name" required></p>
                <p>Your Email: <input type="email" placeholder="Valid E-mail Address" required ></p>
                <p>Message:<textarea name="Message" id="message" cols="30" rows="10" required></textarea></p>
                <p>Subject: <input type="text"></p>
                <input type="submit" value="Send">
            </div>
        </div>
    </form>
</body>
</html>
